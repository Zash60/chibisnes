name: Build Android APK (Clean)

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

jobs:
  build-only:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      # --- CONFIGURAÇÃO DE AMBIENTE ---
      - name: Setup JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: 'stable'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # --- GOMOBILE ---
      - name: Build Go Library (.aar)
        run: |
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init
          go get golang.org/x/mobile/bind
          
          # Garante que a pasta libs existe
          mkdir -p android/app/libs
          
          # Compila a lib
          gomobile bind -target=android -androidapi 21 -o android/app/libs/chibisnes.aar ./mobile

      # --- GRADLE BUILD ---
      - name: Prepare Gradle Environment
        working-directory: ./android
        run: |
          # Cria propriedade necessária para AndroidX
          echo "android.useAndroidX=true" > gradle.properties
          
          # Solução para o erro do Gradle 9:
          # Gera o wrapper 8.2 em pasta temporária e move para o projeto
          # Isso garante o build sem modificar seus arquivos no git
          mkdir temp_wrapper
          cd temp_wrapper
          touch settings.gradle
          gradle wrapper --gradle-version 8.2 --distribution-type bin
          cp -r gradle ../
          cp gradlew ../
          cp gradlew.bat ../
          cd ..
          rm -rf temp_wrapper
          chmod +x gradlew

      - name: Build APK (Release & Debug)
        working-directory: ./android
        run: ./gradlew assembleDebug

      # --- UPLOAD ---
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: chibisnes-android-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
