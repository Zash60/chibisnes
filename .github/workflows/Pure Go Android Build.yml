name: Debug Workflow

on:
  workflow_dispatch:
  push:
    branches: [ "main", "master" ]

permissions:
  contents: write

jobs:
  debug:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v4
        with: { go-version: 'stable' }

      - name: Debug - Check Go Version
        run: go version

      - name: Debug - Check Go Modules
        run: |
          go mod tidy
          go list -m all

      - name: Debug - Check Project Structure
        run: |
          echo "=== Project Structure ==="
          find . -type f -name "*.go" | head -20
          echo "=== Go Files Content Check ==="
          ls -la chibisnes/

      - name: Debug - Test Compilation
        run: |
          echo "=== Testing basic compilation ==="
          go build -v ./chibisnes/...
          echo "=== Build successful ==="

      - name: Debug - Check Dependencies
        run: |
          echo "=== Checking dependencies ==="
          go list -m golang.org/x/mobile/gl
          go list -m golang.org/x/mobile/app
          echo "=== Dependencies check complete ==="

      - name: Debug - Show Go Environment
        run: go env

      - name: Setup Android Build Environment
        if: success()
        run: |
          # Setup gomobile
          go install golang.org/x/mobile/cmd/gomobile@latest
          gomobile init

      - name: Build APK
        if: success()
        run: |
          echo "=== Building APK ==="
          # Build the APK using gomobile
          CGO_ENABLED=1 gomobile build -target=android -androidapi 21 -o chibisnes.apk ./mobile
          echo "=== APK Build completed ==="

      - name: Verify APK
        if: success()
        run: |
          echo "=== APK Verification ==="
          ls -la *.apk
          file chibisnes.apk

      - name: Upload APK
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: chibisnes-debug-apk
          path: chibisnes.apk
          retention-days: 30